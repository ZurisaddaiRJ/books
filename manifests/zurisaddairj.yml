apiVersion: apps/v1
kind: Deployment
metadata:
  name: zurisaddairj
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zurisaddairj
  template:
    metadata:
      labels:
        app: zurisaddairj
    spec:
      containers:
      - image: okteto.dev/zurisaddairj:latest
        name: zurisaddairj
        envFrom:
        - configMapRef:
            name: zurisaddairj-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: zurisaddairj
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "zurisaddairj"
    port: 8080
  selector:
    app: zurisaddairj